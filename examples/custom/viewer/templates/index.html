<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Data Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .model-card {
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .model-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Model Data Dashboard</h1>
        
        <div class="row">
            {% for model_name, model_data in models_data.items() %}
            <div class="col-md-4">
                <div class="card model-card">
                    <div class="card-body">
                        <h5 class="card-title">{{ model_name }}</h5>
                        <p class="card-text">Number of Requests: {{ model_data.num_requests }}</p>
                        <a href="{{ url_for('model_details', model_name=model_name) }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
